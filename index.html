<DOCTYPE html>
    <html id='climate'>      
        
    <link type="text/css" rel="stylesheet" href="style.css" />

    <head>
        <title>CENN - The News Network</title>
    </head>

    <header>
        <img src="newlogo.png">
        <div class='showTime' id='date'></div>
        <div class='showTime' id='time'></div>
        <nav id='nav'>
            <a href='#topstories'>Top Stories  |  </a>
            <a href='#business'>Business  |  </a>
            <a href='#worldwide'>Worldwide News  |  </a>
            <a href='#kpop'>KPOP News</a>
        </nav>
    </header>

    <body>

        <div id='weather'>
            <h1>Today's Weather</h1>
            <img id='weatherico' src="WeatherIcons/Sunny.png" />
            <p id='place'></p>
            <p id='currentTemp'></p>
            <p id='conditions'></p>
        </div>

        <div id='topstories'>
            <h1>Top Stories</h1>
            <p id="top" class="changeable"></p>
        </div>

        <div id='business'>
            <h1>Business</h1>
            <p id="sto"></p>
            <p id="bus" class="changeable"></p>
        </div>

        <div id='worldwide'>
            <h1>Wordwide News</h1>
            <p id="wor" class="changeable"></p>
        </div>

        <div id='kpop'>
            <h1>KPOP News</h1>
            <p id="kpo" class="changeable"></p>
        </div>

    </body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="RSSfeed.js"></script>

    </html>
</DOCTYPE>
